<table class="table table-striped">
        <tr>
            <th>#</th>
            <th>Email</th>
            <th>Username</th>
            <th>CreatedAt</th>
            <th>LastUpdate</th>
            <th>Actions</th>
        </tr>
        
        <tr *ngFor="let user of users; let i = index">
            <td>{{ i }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.creation_dt }}</td>
            <td>{{ user.creation_dt }}</td>
            <td>

                <button (click)="deleteUser( user._id  )" >Delete</button>
                
            </td>
        </tr>
  </table>
